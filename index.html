<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet Shop</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Box Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <div class="nav container">
        <a href="#" class="logo">Internet Shop</a>
        <!-- Cart-Icon -->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <!-- Cart -->
        <div class="cart">
          <div class="cart-title">Your Cart</div>
          <!-- Content -->
          <div class="cart-content">
            <!-- <div class="cart-box">
              <img src="images/product2.jpg" alt="" class="cart-img" />
              <div class="detail-box">
                <div class="cart-product-title">Earbuds</div>
                <div class="cart-price">$25</div>
                <input type="number" value="1" class="cart-quantity" />
              </div>

              <i class="bx bxs-trash-alt cart-remove"></i>
            </div> -->
          </div>
          <div class="wrap-total">
            <!-- Total -->
            <div class="total">
              <div class="total-title">Total</div>
              <div class="total-price">$0</div>
            </div>
            <!-- Buy Buttom -->
            <button type="button" class="btn-buy">Buy Now</button>
          </div>
          <!-- Cart Close -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
      <h1 class="title">Shop Products</h1>
      <!-- Content -->
      <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
          <img src="images/product1.jpg" alt="" class="product-img" />
          <h2 class="product-title">Aeroready shirt</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 2 -->
        <div class="product-box">
          <img src="images/product2.jpg" alt="" class="product-img" />
          <h2 class="product-title">Wireless earbuds</h2>
          <span class="price">$100</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 3 -->
        <div class="product-box">
          <img src="images/product3.jpg" alt="" class="product-img" />
          <h2 class="product-title">Hooded parka</h2>
          <span class="price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 4 -->
        <div class="product-box">
          <img src="images/product4.jpg" alt="" class="product-img" />
          <h2 class="product-title">Straw metal bottle</h2>
          <span class="price">$24.04</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 5 -->
        <div class="product-box">
          <img src="images/product5.jpg" alt="" class="product-img" />
          <h2 class="product-title">Metal sunglasses</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 6 -->
        <div class="product-box">
          <img src="images/product6.jpg" alt="" class="product-img" />
          <h2 class="product-title">Back hat</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 7 -->
        <div class="product-box">
          <img src="images/product7.jpg" alt="" class="product-img" />
          <h2 class="product-title">Backpack</h2>
          <span class="price">$70</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 8 -->
        <div class="product-box">
          <img src="images/product8.jpg" alt="" class="product-img" />
          <h2 class="product-title">Ultraboost 22</h2>
          <span class="price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>

    <!-- Link to JS -->
    <script src="app.js"></script>
  </body>
</html>
